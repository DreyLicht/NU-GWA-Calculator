<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GWA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>GWA Calculator</h1>
    <div id="grade-container">
      <div class="grade-input">
        <input type="number" placeholder="Grade" class="grade" min="1" max="100" step="0.01">
        <input type="number" placeholder="Units" class="units" min="1" max="5" step="0.01">
        <button class="remove">Remove</button>
      </div>
    </div>
    <button id="add-grade">Add Another Subject</button>
    <button id="calculate-gwa">Calculate GWA</button>
    <h2 id="result"></h2>
  </div>

  <footer>
    <p>Hi, Adrian Calongcalong, currently a 2nd Year CpE student at NU-Laguna by the time I made this. I hope this would be helpful to everyone.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
